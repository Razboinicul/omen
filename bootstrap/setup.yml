# bootstrap/setup.yml

description: |
  This file contains the setup steps for configuring the Omen OS project.
  It includes preparing the development environment, setting up branches, and running project-specific commands.

setup_project:
  description: "Prepare the Omen OS project environment."
  steps:
    - say: "Welcome to the Omen OS setup!"
    - say: "Dependencies for this script are bash, git, and sudo."
    - say: "The repository is already cloned. Proceeding with the setup."
    - run: "cd omen"
    - run: "git checkout develop"
    - prompt: "Name your new feature branch. Include 'feature/' at the beginning (e.g., feature/your-feature-name). Leave empty to skip."
      assign_to: "featurename"
    - if: "[[ ! -z '$featurename' ]]"
      do:
        - run: "git checkout -b $featurename"
    - say: "Installing project dependencies."
    - action: install_deps
    - prompt: "If everything was installed correctly, press enter to continue with project setup."
    - run: "make setup"
    - prompt: "If the setup was successful, press enter to compile and run the project."
    - run: "make"
    - say: "The project setup is complete. You can now start developing in the 'omen' directory."
